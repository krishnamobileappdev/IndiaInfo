<mat-card class="example-card" *ngFor='let news of lstNews'>
    <mat-card-header>
        <div class="example-header-image">
            <img mat-card-avatar src="../../assets/news_icon.png">
        </div>
        <mat-card-title>{{news.title}}</mat-card-title>
        <mat-card-subtitle>{{news.author}}</mat-card-subtitle>
    </mat-card-header>
    <a href="{{news.url}}">
        <img mat-card-image src="{{news.urlToImage}}" alt="{{news.author}}">

    </a>
    <mat-card-content>
        <p>
            {{news.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Published at : {{news.publishedAt | date:'short'}}</button>
    </mat-card-actions>
</mat-card>
