<mat-sidenav-container class="all-wrap" fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption" style="width: 250px">Home</span>
      </a>
      <a mat-list-item routerLink='/profile' (click)="onSidenavClose()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption" style="width: 250px">Profile</span>
      </a>
      <a mat-list-item routerLink='/news' (click)="onSidenavClose()">
        <mat-icon>assignment</mat-icon> <span class="nav-caption" style="width: 250px">News</span>
      </a>
      <mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>unfold_more</mat-icon>
        <a matline>Example</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="page-wrap">
    <header role="banner" class="fixedHeader">
      <mat-toolbar color="primary">
        <button type="button" mat-icon-button (click)="sidenav.open()" title="Open sidenav">
          <mat-icon>menu</mat-icon>
        </button>
      My India
      </mat-toolbar>
    </header>
    <main class="content container">
      <router-outlet></router-outlet>
    </main>
    <footer>
      Your sticky footer with a variable height.
    </footer>
  </div>
</mat-sidenav-container>
